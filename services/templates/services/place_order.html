{% extends 'base.html' %}

{% block content %}
  <h2 style="font-family: Arial, sans-serif;">Place Order</h2>
  <form method="post" style="margin-bottom: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Services</h3>
    <ul style="list-style-type: none; padding: 0;">
      {% for service in services %}
        <li style="margin-bottom: 10px;">
          <input type="radio" name="service" value="{{ service.id }}"> {{ service.name }} - {{ service.fee }}
        </li>
      {% endfor %}
    </ul>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Place Order</button>
  </form>
{% endblock %}
